{include file="public/header" /}
<body>
<div class="page-container">
	<form class="form form-horizontal form-o2o-add" id="form-o2o-add" method="post" action="{:url('admin/Area/save')}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商圈名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="商圈名称" id="name" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商圈所属城市：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="city_id" class="select">
				<!-- 这边是说,要把city表里parent_id不是0的那些子城市拿过来,选择,再把商圈绑定到子城市上 -->
					{foreach $se_citys as $value}
						<option value="{$value.id}">--{$value.name}--</option>
					{/foreach}
					
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商圈栏目：</label>
			<div class="formControls col-xs-8 col-sm-9s">
				<span class="select-box">
				<select name="parent_id" class="select">
					<option value="0">一级商圈</option>
					{foreach $areas as $value}
						<option value="{$value.id}">--{$value.name}--</option>
					{/foreach}
					
				</select>
				</span>
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  type="submit" class="btn btn-primary radius" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
