<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
	
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{foreach $applyBisLists as $value}
				<tr class="text-c">
					<td>{$value.id}</td>
					<td>{$value.name}</td>
					<td class="text-c">{$value.faren}</td>
					<td class="text-c">{$value.faren_tel}</td>
					<td>{$value.create_time}</td>
					<td class="td-status"><a href="{:url('admin/bis/status',['id'=>$value.id,'status'=>1])}" title="点击修改状态">{$value.status|status}</a></td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_edit('查看详情','{:url('admin/bis/detail',['id'=>$value.id])}')" href="javascript:;" title="查看详情"><i class="Hui-iconfont">&#xe6df;</i></a>
						<a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('admin/bis/status',['id'=>$value.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
						<a style="text-decoration:none" class="ml-5" href="{:url('admin/bis/status',['id'=>$value.id,'status'=>2])}" title="不通过"><i class="Hui-iconfont">不通过</i></a>
					</td>
				</tr>
				{/foreach}
			</tbody>
		</table>
	</div>
</div>
<!-- 分页 -->
{:pagination($applyBisLists)}
<!--包含头部文件-->
{include file="public/footer" /}
