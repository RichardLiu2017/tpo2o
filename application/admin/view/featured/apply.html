<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
  <div class="text-c"> 
  <form method="get" action="{:url('admin/Featured/apply')}">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择推荐类别：</label>
      <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
        <select name="type" class="select">
          <option value="">--选择推荐位类型--</option>
          {foreach name="types" item="v" key="k"}
          <option value="{$k}">{$v}</option>
          {/foreach}
        </select>
        </span>
      </div>

    <button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont"></i> 搜索</button>
  </form>
  </div>
  
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="200">标题</th>
          <th width="100">url</th>
          <th width="100">推荐类别</th>
          <th width="250">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>
        {foreach $featureds as $v}
        <tr class="text-c">
          <td>{$v.id}</td>
          <td><a href="{$v.url}" target="_blank">{$v.title}</a></td>
          <td class="text-c">{$v.url}</td>
          <td>{$v.type|featuredType}</td>
          <td>{$v.create_time}</td>
          <td class="td-status"><a href="{:url('admin/Featured/status',['id'=>$v.id,'status'=>1])}" title="点击修改状态">{$v.status|status}</a></td>
          <td class="td-manage">
            <a style="text-decoration:none" class="ml-5" onClick="o2o_edit('编辑','{:url('admin/Featured/edit',['id'=>$v.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
            <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('admin/Featured/status',['id'=>$v.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
          </td>
        </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
