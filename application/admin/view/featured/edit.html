<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加推荐位信息</div>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="{:url('admin/Featured/saveEdit')}">
		<input type="hidden" name="id" value="{$featured.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$featured.title}" placeholder="" id="" name="title">
			</div>
		</div>
		
		<div class="row cl">
              <label class="form-label col-xs-4 col-sm-2">推荐图：</label>
              <div class="formControls col-xs-8 col-sm-9">
                
                <img id="upload_org_code_img" src="{$featured.image}" width="150" height="150">
                
              </div>
        </div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
				<select name="type" class="select">
					{foreach name="types" item="v" key="k"}
					<option value="{$k}" {if condition="$k eq $featured.type"} selected="selected" {/if}>{$v}</option>
					{/foreach}
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">url：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$featured.url}" placeholder="" id="" name="url">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$featured.description}" placeholder="" id="" name="description">
			</div>
		</div>
		
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 修改</button>	
			</div>
		</div>
	</form>
</article>
<script type="text/javascript">
/**定义页面全局变量**/
	var SCOPE={
		'city_url':"{:url('api/City/getCityByParentId')}",
		'category_url':"{:url('api/Category/getCategoryByParentId')}",
		'uploadify_swf':'__STATIC__/admin/uploadify/uploadify.swf',
		'image_upload':"{:url('api/Image/upload')}",
		'username_url':"{:url('api/BisAccount/checkExist')}",
	};
</script>
<!--包含头部文件-->
{include file="public/footer"/}
